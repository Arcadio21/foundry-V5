<div class="resource flex-group-center danger">
    <div class="flexrow">
        <label for="data.data.danger.value" class="resource-label">{{localize "VTM5E.Danger"}}</label>
    </div>
    <div class="resource-content flexrow flex-center flex-between">
        <div class="resource-counter" data-states="-:value" data-value="{{data.data.danger.value}}" data-name="data.danger">
            {{#numLoop 5}}
            <span class="resource-counter-step" data-index="{{this}}" data-state=""></span>
            {{/numLoop}}
        </div>
    </div>
</div>
