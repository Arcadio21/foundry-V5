<label class="resource-label garou-forms-label">{{localize "VTM5E.FormsOfGarou"}}</label>
<div class="resource flexrow grid grid-5col forms">
  {{#each actor.system.forms as |form id|}}
  <div>
    <label class="resource-label were-form-name"><h3>{{localize form.name}}</h3></label>
    <div class="were-form-title flexcol flex-center">
      <label class="were-form-nickname">{{localize form.nickname}}</label>
    </div>
    <div class="resource flex-group-center{{#ifeq ../actor.system.activeForm id}} form-active{{/ifeq}}">
      {{#ifeq ../actor.system.activeForm id}}
      <button class="werewolf-button active">{{localize "VTM5E.Active"}}</button>
      {{else}}
      <button class="werewolf-button change-form{{#ifeq ../actor.system.rage.value 0}}{{#ifnoteq form.cost 0}} disabled{{/ifnoteq}}{{/ifeq}}" 
      {{#ifeq ../actor.system.rage.value 0}}{{#ifnoteq form.cost 0}}title="{{localize 'VTM5E.LostWolfFormChange'}}"{{/ifnoteq}}{{/ifeq}} 
      data-system="{{../actor.system.gamesystem}}" data-new-form="{{id}}" data-rage-cost="{{form.cost}}" type="button" name="{{id}}">
        {{form.cost}} {{localize "VTM5E.RageDice"}}
      </button>
      {{/ifeq}}
      <div class="resource-content">
        <hr/>
        <p class="flex-center">{{form.description}}</p>
        <hr>
        <ul class="form-abilities">
          {{#each form.abilities as |ability|}}
          <li>{{ability}}</li>
          {{/each}}
        </ul>
        <div class="flexrow">
          <button class="werewolf-button were-form-chat" data-form="{{id}}">{{localize "VTM5E.PostFormToChat"}}</button>
          <button class="werewolf-button were-form-edit lockable-button" data-form="{{id}}">{{localize "VTM5E.Edit"}}</button>
        </div>
      </div>
    </div>
  </div>
  {{/each}}
</div>
