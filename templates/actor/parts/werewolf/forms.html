<label class="resource-label">{{localize "VTM5E.FormsOfGarou"}}</label>
<div class="resource flexrow grid grid-5col forms">
  {{#each actor.system.forms as |form id|}}
  <div class="resource flex-group-center">
    <button>{{form.cost}} Rage Dice</button>
    <hr>
    <div class="were-form-title flexcol flex-center">
      <label class="resource-label were-form-name">{{localize form.name}}</label>
      <label class="resource-label were-form-nickname">{{localize form.nickname}}</label>
    </div>
    <div class="resource-content flex-center">
      <hr/>
      <p>{{form.description}}</p>
      <hr>
      <p>Abilities & Limitations</p>
      <p>{{form.abilities}}</p>
    </div>
  </div>
  {{/each}}
</div>
