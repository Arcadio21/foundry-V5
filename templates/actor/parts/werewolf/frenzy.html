<div class="resource flex-group-center frenzy">

    <div class="resource-content flexrow flex-center flex-between">
        {{#if actor.system.frenzyActive}}
            <button class="werewolf-button end-frenzy" type="button" name="endfrenzy">{{localize "VTM5E.EndFrenzy"}}</button>

            <button class="werewolf-button begin-frenzy" type="button" name="beginfrenzy">{{localize "VTM5E.EnterFrenzy"}}</button>
        {{/if}}
    </div>
</div>
