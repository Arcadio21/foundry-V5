<div class="dice-tray__searchable-select">
    <select id="pool2" class="dice-tray__select" name="pool2">
        {{#each (sortAbilities (visibleDisciplines selectedCharacter.data.data.disciplines)) as |discipline|}}
            {{#if (eq @root.pool2 @key)}}
                <option value="{{@key}}" selected>{{localize discipline.name}}</option>
            {{else}}
                <option value="{{@key}}">{{localize discipline.name}}</option>
            {{/if}}
        {{else}}
            <option value="" selected>No Disciplines</option>
        {{/each}}
    </select>
    <div id="pool2Cover" class="dice-tray__searchable-select-cover">
        <div class="dice-tray__searchable-select-hover"></div>
        <div id="pool2Fields" class="dice-tray__searchable-select-fields">
            <ul class="dice-tray__searchable-select-options">
                {{#each (sortAbilities (visibleDisciplines selectedCharacter.data.data.disciplines)) as |discipline|}}
                    <li tabindex="-1" value="{{@key}}" title="{{localize discipline.name}}">
                        {{localize discipline.name}}
                    </li>
                {{else}}
                    <li tabindex="-1" value="" title="No Disciplines">
                        No Disciplines
                    </li>  
                {{/each}}
            </ul>
            <input id="pool2Input" class="dice-tray__input dice-tray__searchable-select-input" />
        </div>
    </div>
</div>
